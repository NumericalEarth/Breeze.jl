name: Documentation

on:
  push:
    branches:
      - main
    tags: "*"
    paths:
      - ".github/workflows/Documentation.yml"
      - "docs/**"
      - "src/**"
      - "Project.toml"
      - "CHANGELOG.md"
  pull_request:
    paths:
      - ".github/workflows/Documentation.yml"
      - "docs/**"
      - "src/**"
      - "Project.toml"
      - "CHANGELOG.md"
  release:

concurrency:
  # Same group concurrency as the `DocPreviewsCleanup.yml` workflow, because they both
  # git-push to the same branch, so we want to avoid clashes.  NOTE: this is
  # different from the concurrency group below, which is to cancel successive
  # jobs from within the PR.
  group: docs-pushing-1

jobs:
  build:
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      # Skip intermediate builds: always.
      # Cancel intermediate builds: only if it is a pull request build.
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.12"
      - uses: julia-actions/cache@v2
        id: julia-cache
      - uses: actions/create-github-app-token@v2
        id: generate_token
        if: ${{ ! github.event.pull_request.head.repo.fork }}
        with:
          app-id: "${{ secrets.NUMTERRA_BOT_ID }}"
          private-key: "${{ secrets.NUMTERRA_BOT_PRIVATE_KEY }}"
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          DOCUMENTER_KEY: ${{ secrets.BREEZEDOCUMENTATION_DOCUMENTER_KEY }}
          JULIA_DEBUG: Documenter
          ACTIONS_RUNNER_DEBUG: true
      - name: Save Julia depot cache on cancel or failure
        id: julia-cache-save
        if: cancelled() || failure()
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ steps.julia-cache.outputs.cache-paths }}
          key: ${{ steps.julia-cache.outputs.cache-key }}
      - uses: actions/upload-artifact@v4
        with:
          name: documentation-build
          path: docs/build
          retention-days: 7
